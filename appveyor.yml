version: "{build}"

environment:
  nodejs_version: "15"
  python_path: "C:\\Python38-x64"

install:
  - ps: Install-Product node $env:nodejs_version
  - set PATH=%python_path%;%python_path%\\Scripts;%PATH%
  - npm install

build_script:
  - npm run build

test_script:
  - npm run test
  
artifacts:
  - path: build\package\*
